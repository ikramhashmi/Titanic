<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1561625116-df74735458a5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dGl0YW5pY3xlbnwwfHwwfHx8MA%3D%3D"); 
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 130vh;
    margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            display: block;
            font-size: 16px;
            background: white;
            box-sizing: border-box;
        }
        select {
            appearance: none;
            background-color: white;
        }
        input:hover, select:hover {
            border-color: #218838;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Titanic Passenger Form</h2>
        <form action="{{url_for('Home')}}" method="Post">
            <label for="Pclass">Pclass</label>
            <input type="number" name="Pclass" min="1" max="3" required>

            <label for="Sex">Sex</label>
            <select name="Sex" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="Age">Age</label>
            <input type="number" name="Age" min="0" max="100" required>

            <label for="SibSp">SibSp</label>
            <input type="number" name="SibSp" min="0" required>

            <label for="Parch">Parch</label>
            <input type="number" name="Parch" min="0" required>

            <label for="Fare">Fare</label>
            <input type="number" name="Fare" min="0" step="0.01" required>

            <label for="Embarked">Embarked</label>
            <select name="Embarked" required>
                <option value="">Select Port</option>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                <option value="S">Southampton</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <p>Hello, {{name}}</p>
    </div>
</body>
</html>
